para_about_1: '"도시락" (doshrock)은 패킹된 또는 상자 안에 담긴 식사를 가리키는 용어입니다. 이는 주로 한국 요리에서 사용되는 표현입니다.'
para_about_2: '"도시락" (doshrock)이라는 용어는 직접적인 영어 번역은 없지만, "lunch box" 또는 "packed meal"로 번역될 수 있습니다. 일반적으로 밥, 채소, 고기 또는 생선과 같은 다양한 요리가 깔끔하게 용기에 담겨 있는 형태입니다.'
para_about_3: '"도시락" (doshrock)이라는 단어의 기원은 한국어 자체에서 비롯됩니다. 이는 "도시다"라는 표현, 즉 "패킹하다"와 "락"이라는 표현, 즉 식사 또는 음식을 나타내는 단어의 조합에서 비롯된 것으로 알려져 있습니다.'
para_about_4: '시간이 지나면서 "도시락" (doshrock)은 한국에서 자주 사용되는 용어로 자리 잡았으며, 학교나 직장에서의 점심, 소풍 또는 휴대 가능한 식사가 필요한 다른 행사들을 위해 준비되는 패킹된 식사를 묘사하는 데 사용됩니다.'
para_promise_1: "도시락에서는 생동감 있는 한국음식의 맛을 전하기 위해 철저히 신선한 재료를 사용할 것을 약속합니다."
para_promise_2: "저희는 한국 고유 레시피를 사용하여 진짜 한국맛을 제공합니다. 메뉴는 한국의 활기찬 K-트렌드와 풍부한 K-문화에 영감을 받아 창작되었습니다."
para_promise_3: "직원들은 최상급의 서비스를 제공하기 위해 헌신하겠습니다. 시작부터 끝까지 원활하고 즐거운 식사가 되고 좋은 기억으로 남도록 최선을 다하겠습니다."
para_promise_4: "K-pop 음악과 친근한 한국 분위기가 조화롭게 이루어져, 편안한 식사가 될 수 있도록 최선을 다하겠습니다."
