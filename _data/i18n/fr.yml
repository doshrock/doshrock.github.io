para_about_1: '"도시락" ("Doshrock" - prononcé "dosirak") est un terme coréen qui fait référence à un repas emballé ou dans une boîte, similaire à un bento japonais. Il est couramment utilisé dans la cuisine coréenne.'
para_about_2: "Le terme \"도시락\" (doshrock) n'a pas d'équivalent direct en français, mais on peut le traduire approximativement par \"boîte à lunch\" ou \"repas emballé\". Il est généralement composé d'une variété de plats tels que du riz, des légumes, de la viande ou du poisson, soigneusement disposés dans un récipient."
para_about_3: "L'origine du mot \"도시락\" (doshrock) est enracinée dans la langue coréenne elle-même. On pense qu'il est dérivé de la combinaison de deux mots coréens : \"도시다\" (dosida), signifiant \"emballer\", et \"락\" (rock), qui désigne un repas ou de la nourriture."
para_about_4: "Au fil du temps, \"도시락\" (dosirock) est devenu un terme largement utilisé en Corée pour décrire des repas emballés souvent préparés pour les déjeuners scolaires ou professionnels, les pique-niques ou d'autres occasions où un repas portable est nécessaire."
para_promise_1: "Découvrez nos créations culinaires préparées avec des ingrédients frais. À chaque bouchée, vous goûterez une fraîcheur exceptionnelle et des saveurs éclatantes."
para_promise_2: "Lancez-vous dans un voyage de saveurs authentiques alors que nos chefs préparent avec maîtrise des recettes traditionnelles, restant fidèles aux tendances dynamiques et à la riche culture coréenne qui inspirent notre menu."
para_promise_3: "Notre personnel attentif et compétent s'engage à fournir un service de premier ordre, garantissant que votre expérience culinaire soit fluide, agréable et mémorable du début à la fin."
para_promise_4: "Plongez dans l'atmosphère accueillante de notre restaurant, où un mélange harmonieux de musique K-pop entraînante et d'une hospitalité conviviale crée le cadre idéal pour un repas inoubliable."
