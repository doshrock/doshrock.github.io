    <!-- Bootstrap 5 Theme Overrides -->
    <style>
        /* Override Bootstrap 5 primary color with theme orange */
        .bg-primary {
            background-color: #F05F40 !important;
            color: white !important;
        }

        .bg-primary h1, .bg-primary h2, .bg-primary h3,
        .bg-primary h4, .bg-primary h5, .bg-primary h6,
        .bg-primary p, .bg-primary a {
            color: white !important;
        }

        /* Buttons in bg-primary section should have dark background */
        .bg-primary .btn-secondary {
            background-color: #222;
            border-color: #222;
            color: white;
        }

        .bg-primary .btn-secondary:hover,
        .bg-primary .btn-secondary:focus,
        .bg-primary .btn-secondary:active {
            background-color: #333;
            border-color: #333;
            color: white;
        }

        .text-primary {
            color: #F05F40 !important;
        }

        .btn-primary {
            background-color: #F05F40;
            border-color: #F05F40;
        }
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #d94e33;
            border-color: #d94e33;
        }

        /* Fix secondary button colors (was btn-default in Bootstrap 3) */
        .btn-secondary {
            background-color: white;
            border-color: white;
            color: #222;
        }
        .btn-secondary:hover,
        .btn-secondary:focus,
        .btn-secondary:active {
            background-color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.8);
            color: #222;
        }

        /* Ensure hr elements are centered */
        hr.primary, hr.light {
            margin-left: auto;
            margin-right: auto;
        }

        /* Navbar light should inherit navbar-default styles */
        .navbar-light {
            background-color: rgba(255, 255, 255, 0.95);
            border-color: rgba(34, 34, 34, 0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-light .navbar-brand {
            color: #F05F40;
            font-weight: 700;
            text-transform: uppercase;
        }

        .navbar-light .navbar-brand:hover,
        .navbar-light .navbar-brand:focus {
            color: #d94e33;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #222;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 13px;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #F05F40;
        }

        .navbar-light .navbar-nav .nav-link.btn {
            color: white;
        }

        @media (min-width: 768px) {
            .navbar-light {
                background-color: rgba(34, 34, 34, 0.85);
                border-color: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }

            .navbar-light .navbar-brand {
                color: rgba(255, 255, 255, 0.9);
            }

            .navbar-light .navbar-brand:hover,
            .navbar-light .navbar-brand:focus {
                color: white;
            }

            .navbar-light .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.9);
            }

            .navbar-light .navbar-nav .nav-link:hover {
                color: #F05F40;
            }

            .navbar-light.affix {
                background-color: rgba(255, 255, 255, 0.95);
                border-color: rgba(34, 34, 34, 0.1);
            }

            .navbar-light.affix .navbar-brand {
                color: #F05F40;
                font-size: 14px;
            }

            .navbar-light.affix .navbar-brand:hover,
            .navbar-light.affix .navbar-brand:focus {
                color: #d94e33;
            }

            .navbar-light.affix .navbar-nav .nav-link {
                color: #222;
            }

            .navbar-light.affix .navbar-nav .nav-link:hover {
                color: #F05F40;
            }
        }
    </style>
